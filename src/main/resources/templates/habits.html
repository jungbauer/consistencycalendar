<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Habits</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="/webjars/jquery/3.6.0/jquery.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.js"></script>
</head>
<body>

<div layout:fragment="content" class="container">
    <h1>Habit display</h1>

    <table class="table table-bordered table-hover">
        <tbody>
        <tr th:each="habit : ${habits}">
            <td th:text="${habit.title}">title</td>
            <td th:id="'recentComp' + ${habit.id}" th:text="${habit.mostRecentCompletion}">most recent completion</td>
            <td><a th:href="'/habit?habitId=' + ${habit.id}">Link</a></td>
            <td><a th:id="'logBtn' + ${habit.id}" data-toggle="modal" th:data-target="'#addModalH' + ${habit.id}" class="btn"><i class="bi bi-plus-circle-fill"></i></a></td>
        </tr>
        </tbody>
    </table>

    <div th:each="habit : ${habits}" class="modal modal-warning fade in" th:id="'addModalH' + ${habit.id}">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Log completion</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <h6 th:text="${habit.title}">habit title</h6>
                    Would you like to log today's completion?
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" th:onclick="todayCompletion([[${habit.id}]])">Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="optional">
    <script th:inline="javascript">
        function todayCompletion(habitId) {
            $.get("/api/todaycomp?habitId=" + habitId).done(function(date) {
                $("#recentComp" + habitId).replaceWith("<td id='recentComp" + habitId + "'>" + date + "</td>");
                $('#addModalH' + habitId).modal('hide');
            });
        }
    </script>
</th:block>

</body>
</html>
